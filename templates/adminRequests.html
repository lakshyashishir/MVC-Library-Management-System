<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Admin Requests</title>
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
    </head>

    <body>
        <button style="position: absolute; top: 10%; left: 5%;"><a style="color: white;" href="/admin">Home</a></button>
        <h1 style="margin-top: 20%;">Pending Admin Requests</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Approve Requests</th>
                    <th>Reject Requests</th>
                </tr>
            </thead>
            <tbody>
                {{ range . }}        
                    <tr>
                        <td>{{ .Username }}</td>
                        <td>
                            <form action="/adminRequests/approve" method="POST">
                                <button type="submit" name="user_id" value="{{ .UserID }}">
                                    Approve
                                </button>
                            </form>
                        </td>
                        <td>
                            <form action="/adminRequests/reject" method="POST">
                                <button type="submit" name="user_id" value="{{ .UserID }}">
                                    Reject
                                </button>
                            </form>
                        </td>
                    </tr>
                {{ end }}
            </tbody>
        </table>
    </body>
</html>
