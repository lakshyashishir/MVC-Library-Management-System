<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Requests</title>
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
    </head>

    <body>
        <button style="position: absolute; top: 10%; left: 5%;"><a style="color: white;" href="/admin">Home</a></button>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Requested By</th>
                </tr>
            </thead>
            <tbody>
                <h1>Issued Books</h1>
                {{ range . }}
                        <tr>
                            <td>{{ .Title }}</td>
                            <td>{{ .Username }}</td>
                        </tr>
                {{ end }}
            </tbody>
        </table>
    </body>
</html>
