<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Admin Requests</title>
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
    </head>

    <body>
        <h1>Pending Admin Requests</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <% for(let i = 0; i < users.length; i++) { %>        
                    <tr>
                        <td><%= users[i].username %></td>
                        <td>
                            <form action="/adminRequests/approve" method="POST">
                                <button type="submit" name="user_id" value="<%= users[i].user_id %>">
                                    Approve
                                </button>
                            </form>
                        </td>
                        <td>
                            <form action="/adminRequests/reject" method="POST">
                                <button type="submit" name="user_id" value="<%= users[i].user_id %>">
                                    Reject
                                </button>
                            </form>
                        </td>
                    </tr>
                <% } %>
            </tbody>
        </table>
    </body>
</html>
